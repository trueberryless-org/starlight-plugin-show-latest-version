name: WelcomeBot

on:
  pull_request_target:
    branches: [main]
    types: [opened]

permissions:
  pull-requests: write

jobs:
  welcome:
    name: Welcome First-Time Contributors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: zephyrproject-rtos/action-first-interaction@7e6446f8439d8b4399169880c36a3a12b5747699
        with:
          repo-token: ${{ secrets.PUBLIC_GITHUB_TOKEN }}
          pr-opened-message: |
            Hello! Thank you for opening your **first PR** to ${{ github.event.repository.name | title }}! ✨

            Here’s what will happen next:

            1. Our GitHub bots will run to check your changes.
               If they spot any issues you will see some error messages on this PR.
               Don’t hesitate to ask any questions if you’re not sure what these mean!

            2. One or more of our maintainers will take a look and may ask you to make changes.
               We try to be responsive, but don’t worry if this takes a few days.
